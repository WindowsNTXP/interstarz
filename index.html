<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="home.png">
    <script src="js/main.js"></script>
    <title>termisite | sticks.lol</title>
</head>
<body>
    <div id="prompt">
        <p>
            <h1 id="text">Welcome to the terminal!</h1>
            <p id="text">
                <br>
                To get started, type "help", or just guess your way around!
                <br>
                P.S. the actual projects page can be found at <a href="https://sticks.lol/projects/">https://sticks.lol/projects/</a>
                <br>
                This is just a little fun I decided to have and is in NO way a good replacement.
                <br>
                <br>
            </p>
        </p>
        <!-- prompt items are spawned in here as p elements -->
    </div>
    <div id="flexcontainer">
        <p id="dollar">$ </p>
        <input autofocus id="shell" type="text" autocomplete="off" onkeydown="parse()" style="height: 16px; width: 50%"></textarea>
    </div>
</body>
</html>
